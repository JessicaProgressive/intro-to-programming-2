<div class="card" *ngFor="let p of people$ | async">
    <div class="card-body">
        <h5 class="card-title">{{p.firstName + ' ' + p.lastName}}</h5>
        <p class="card-text">{{p.firstName}} is one of the people on your list.</p>
        <a href="#" class="card-link">Choose A Gift</a>
        <a href="#" class="card-link">See Gifts</a>
    </div>
</div>
